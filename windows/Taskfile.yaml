version: '3'

includes:
  winget:
    taskfile: ./WingetTasks.yaml
  additional:
    taskfile: ./AdditionalAppTasks.yaml

tasks:

  debloat:
    platforms: [windows]
    desc: "Removes bloatware using Windows 10 Debloater: https://github.com/Sycnex/Windows10Debloater"
    cmds:
      - cmd: PowerShell.exe -File debloat.ps1

  apply-packages:
    internal: true
    platforms: [windows]
    cmds:
      - task: winget:apply
      - task: additional:install

  dump-packages:
    internal: true
    platforms: [windows]
    cmds:
      - task: winget:dump

  configure:
    internal: true
    platforms: [windows]
    cmds:
      - cmd: PowerShell.exe -File configure.ps1
